<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Strore - post your Application</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="post.css">
</head>

<body>
  <nav>
    <button class="icon-button">
      <ion-icon name="menu-outline"></ion-icon>
    </button>
    <p>Upload</p>
    <div class="right-icons">
      <button class="icon-button">
        <ion-icon name="chevron-back-outline" onclick="window.location.href = '../'"></ion-icon>
      </button>
      <button class="icon-button">
        <ion-icon name="search-outline"></ion-icon>
      </button>
      <button class="icon-button">
        <ion-icon name="person-circle-outline"></ion-icon>
      </button>
    </div>
  </nav>
  <div class="create-div">
    <div class="session">
      <p>Application title:</p>
      <input type="text" id="name" placeholder="title">
    </div>
    <div class="session">
      <p>Short Description:</p>
      <textarea placeholder="short description" id="shortDescription" cols="20" rows="10"></textarea>
    </div>
    <div class="session">
      <p>Detailed Description:</p>
      <textarea placeholder="detailed description" id="description" cols="20" rows="10"></textarea>
    </div>
    <div class="session">
      <p>Developer:</p>
      <input type="text" id="developer" placeholder="developer name">
    </div>
    <div class="session">
      <p>Version:</p>
      <input type="text" id="version" placeholder="version">
    </div>
    <div class="session">
      <p>Click to load your source:</p>
      <div class="assets">
        <div onclick="$('#icon').click()">icon</div>
        <input type="file" accept="image, image/*, image/png" id="icon">

        <!--div onclick="$('#screenshots').click()">screenshots (optional)</div>
        <input type="file" accept="image, image/*, image/png" multiple id="screenshots"-->

        <div onclick="$('#source').click()">source </div>
        <input type="file" id="source">
      </div>
    </div>
    <div class="session">
      <p>Tags:</p>
      <div class="tags">

      </div>
      <input type="text" id="tags" placeholder="tags">
    </div>
    <div class="session">
      <p>Available:</p>
      <input type="checkbox" name="" id="website"><span>website</span>
      <input type="checkbox" name="" id="android"><span>android</span>
      <input type="checkbox" name="" id="ios"><span>ios</span>
      <input type="checkbox" id="another"> <span>source</span>
    </div>
    <div class="session">
      <div class="right-icons">
        <button id="submit" class="btn">
          upload
          <ion-icon name="cloud-upload-outline"></ion-icon>
        </button>
      </div>
    </div>
    <center style="display: none" id="uploadStatus"><p id="stus">Uploading...</p><progress max=100 id="progress"></progress></center>
  </div>

  <script src="post.js"></script>
</body>

</html>
