<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stroreo - login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="../signup/signup.css">
</head>

<body>
  <div class="login-form">
    <center>
      <h3>Log In</h3>
      <p><small>i have no account in stroreo? <a href="../signup">Sign Up</a></small></p>
    </center>
    <div class="form">
      <p id="log"></p>
      <p>email</p>
      <input type="email" id="email" placeholder="example@gmail.com">
      <p>password</p>
      <input type="password" id="password" placeholder="password">
      <br>
      <button type="submit" class="submit" id="submit">Log In</button>
    </div>
  </div>
  
  <div class="signing">
    <div class="sign-load"></div>
    <p>Signing...</p>
  </div>

  <script src="login.js"></script>
</body>

</html>
