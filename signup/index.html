<body>
  <center>
    <h3>Sign Up</h3>
    <p>create new account, its free</p>
    <p><small>i have already signed up? <a href="../login">login</a></small></p>

  <div class="form">
    <p id="log"></p>
    <p>username</p>
    <input type="text" id="name" placeholder="Username">

    <input type="email" id="email" placeholder="example@gmail.com">
